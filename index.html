<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ画像</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        /* 画像を囲むdivのスタイルを調整 */
        body > div { /* body直下のdiv要素を指す */
            display: flex; /* divの中の要素（画像とボタン）をflexboxで制御 */
            flex-direction: column; /* 縦に並べる */
            align-items: center; /* 中央揃え */
            max-width: 90%; /* 親要素（body）の最大90%の幅 */
            width: 100%; /* 幅を100%に設定 */
            max-height: 80vh; /* ビューポートの高さの最大80% */
            height: auto; /* 高さは自動調整 */
            padding: 10px; /* 内側に少し余白 */
            box-sizing: border-box; /* paddingを含めたサイズ計算 */
        }

        #omikujiImage {
            max-width: 80%; /* 親要素（div）の幅いっぱいに広がる */
            max-height: 70vh; /* 親要素（div）の高さいっぱいに広がる */
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            object-fit: contain; /* アスペクト比を保ちつつ、画像がはみ出さないように収める */
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <img id="omikujiImage" src="" alt="おみくじ画像">
        <button onclick="displayRandomImage()">もう一度引く</button>
    </div>

    <script>
        // JavaScript部分は変更なし（ファイル名修正済みとして）
        const images = [
            '/github.io-omikuji-project/gazou/omikuji-kichi.jpg',
            'gazou/omikuji-daikichi.jpg',
            'gazou/omikuji-turukichi.jpg',
            'gazou/omikuji-buzekichi.jpg',
        ];

        function displayRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];
            document.getElementById('omikujiImage').src = randomImage;
        }

        window.onload = displayRandomImage;
    </script>
</body>
</html>
